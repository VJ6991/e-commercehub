<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerceHub - Your One-Stop Shop for All Your Online Shopping Needs</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .banner-bg-animation {
            animation: pulse 8s infinite;
            background-image: linear-gradient(-45deg, #38bdf8, #3b82f7, #3b82f6, #3b82f5);
            
            background-size: 400% 400%;
        }
        
       
        
        @keyframes pulse {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        
        .text-animation {
            animation: bounce 8s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

    
       .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .search-bar {
            margin-right: 20px;
        }
        
        
    </style>
</head>

<body class="bg-gray-100">
    
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <div class="logo">
                <img src="logo.jpg" alt="eCommerceHub Logo" class="h-10">
            </div>
            <div class="search-bar flex items-center">
                <form action="#" class="flex items-center">
                    <input type="text" placeholder="Search products..." class="border border-gray-400 rounded px-4 py-2 mr-2 focus:outline-none text-black" />
                   
                    <button type="submit" class="bg-blue-600 text-white font-bold px-4 py-2 rounded hover:bg-blue-700 focus:outline">Search</button>
                </form>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#fashion" class="hover:text-blue-200">Fashion & Apparel</a></li>
                    <li><a href="#electronics" class="hover:text-blue-200">Electronics & Gadgets</a></li>
                    <li><a href="#home" class="hover:text-blue-200">Home & Living</a></li>
                    <li><a href="#health" class="hover:text-blue-200">Health & Beauty</a></li>
                    <li><a href="#sports" class="hover:text-blue-200">Sports & Outdoors</a></li>
                </ul>
            </nav>
           
            <div class="cart ml-4 cursor-pointer flex items-center">
                
                <svg class="w-6 h-6 mr-2 fill-current text-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 7V6c0-1.1-.9-2-2-2s-2 .9-2 2v1H1v13c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V7h-7zm4 0h3V6c0-1.1-.9-2-2-2s-2 .9-2 2v1zM5 6c0-1.1.9-2 2-2s2 .9 2 2v1H5V6zm6 9c-.55 0-1-.45-1-1 0-.55.45-1 1-1s1 .45 1 1c0 .55-.45 1-1 1zm4-6H5v8h10v-8zm-8 7c0 .55-.45 1-1 1s-1-.45-1-1h2zm3 0c0 .55-.45 1-1 1s-1-.45-1-1h2z"/>
                </svg>
                <a class="text-white hover:text-blue-200">My Cart</a>
            </div>

            <div class="my-profile ml-4 cursor-pointer flex items-center">
                
                <svg class="w-6 h-6 mr-2 fill-current text-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    
                    <path d="M21 4h-4V3a3 3 0 00-3-3h-4a3 3 0 00-3 3v1H3a1 1 0 00-1 1v2a3 3 0 003 3v11a3 3 0 003 3h8a3 3 0 003-3V13a3 3 0 003-3V5a1 1 0 00-1-1zM9 20a1 1 0 01-1 1a1 1 0 01-1-1V13h2v7zm6 0V13h2v7a1 1 0 01-1 1a1 1 0 01-1-1z"/>
                </svg>
                <a class="text-white hover:text-blue-200" onclick="toggleProfileModal()">My Profile</a>
            </div>

           
        </div>
    </header>
<body class="bg-gray-100">
    
    <!-- Include your header code here -->

    <section class="page-content container mx-auto px-4 mt-8">
        <h1 class="text-3xl font-bold mb-4">Fashion & Apparel</h1>
        
        <!-- Add your fashion and apparel products here -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Example product card -->
            <div class="card flex flex-col items-center justify-center transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg bg-white rounded-lg p-6 aspect-w-1 aspect-h-1">
                <img src="example_product.jpg" alt="Product Image" class="product-image mb-4">
                <div class="card-content text-center">
                    <h2 class="text-2xl font-bold mb-2">Product Name</h2>
                    <p class="text-gray-600 text-sm">Product description and details go here.</p>
                    <p class="text-gray-800 text-lg font-semibold mt-2">$99.99</p>
                    <button class="bg-blue-600 text-white font-bold px-4 py-2 rounded hover:bg-blue-700 focus:outline-none">Add to Cart</button>
                </div>
            </div>

            <!-- Repeat the above product card structure for other fashion and apparel products -->
        </div>
    </section>

    <!-- Include your footer code here -->

</body>

</html>
